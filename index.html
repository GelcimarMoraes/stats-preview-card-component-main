<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <section class="card-container">
            <div class="content-left">
            <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
              <div class="stats-container">
                <div class="stat-item companies">
                  <p>10k+</p>
                  <span>companies</span>
                </div>
                <div class="stat-item templates">
                  <p>314</p>
                  <span>templates</span>
                </div>
                <div class="stat-item queries">
                  <p>12M+</p>
                  <span>queries</span>
                </div>
              </div>
            </div>
            <div class="content-right">
              <div class="card-img">
                
              </div>
            </div>
        </section>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GelcimarMoraes">GelcimarMoraes</a>.
  </footer>
</body>
</html>
